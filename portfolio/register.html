<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Page | Register</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='regisStyle.css'>
	<script src='register.js'></script>
</head>
<body>
	<form name="myForm" id="myForm" action="login.html">
		<fieldset id="Regis">
			<legend>Register</legend>
			<span1>* * *จำเป็นต้องกรอก* * *</span1> <br>
			<span id="errormsg"></span> <br>
			First name *:<input type="text" name="FirstName" required>
			<br>
			Last name *:<input type="text" name="LastName" >
			<br>
			Gender *: <input type="radio" name="gender" value="male" >Male
			<input type="radio" name="gender" value="female" >Female
			<input type="radio" name="gender" value="female" >Other
			<br>
			Birthday *: <input type="date" name="bday" value="" >
			<br>
			Email address *: <input type="email" name="email" >
			<br>
			Username *: <input type="text" name="username" >
			<br>
			Password *: 
			<input type="password" name="password" required>
			<br>
			Retype Password *: <input type="password" name="password" required>
			<br>
			<input type="submit" value="Register" class="register">
			<input type="reset" value="Reset" class="reset">
			<button onclick="document.location='index.html'" class="home">Home</button>
			<button onclick="document.location='login.html'" class="back">Back</button>
		</fieldset>
	</form>	
</body>
</html>
